{{ $gallery := partial "get-gallery.html" . }}
{{ with $gallery }}
    {{ $url := .page.RelPermalink }}
{{ with .page.Params.redirect }}
  {{ $url = . }}
{{ end }}

    <a class="card"
      href="{{ $url }}"
      title="{{ .page.Title }}"
      {{ with .page.Params.redirect }}target="_blank" rel="noopener"{{ end }}>

    <figure style="background-color: {{ .color }}">
  <img
  src="{{ .thumbnail.RelPermalink }}"
  width="{{ .thumbnail.Width }}"
  height="{{ .thumbnail.Height }}"
  alt="{{ .page.Title }}" />

</figure>

    <div>
      <h2>{{ .page.Title }}</h2>
    </div>
  </a>
{{ end }}
